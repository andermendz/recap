<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="global-container">
      <section id="main-container">
        <div id="sketch-grid-container">
          <div id="sketch-grid"></div>
        </div>
        
        <div id="sketch-options-container">
          <div id="options-color">
            <input type="color" name="input-color" id="input-color">
          </div>
          <div id="options-grid">
            <button id="10" class="grid-proportion">10x10</button>
            <button id="20" class="grid-proportion">20x20</button>
            <button id="30" class="grid-proportion">30x30</button>
            <button id="40" class="grid-proportion">40x40</button>
            <button id="50" class="grid-proportion">50x50</button>
          </div>
  
        </div>
      </section>
    </div>
  </body>
</html>
